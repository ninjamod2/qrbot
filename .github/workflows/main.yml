name: Python Telegram Bot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"  # Or whichever version you use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot apscheduler
          python3 qrinfo.py

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # Uncomment this block if you have tests
      # - name: Run tests
      #   run: |
      #     pip install pytest
      #     pytest

  # You can add a deploy job here if you want to deploy your bot automatically
